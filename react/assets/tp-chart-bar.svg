<svg viewBox="0 0 24 24">
  <title>chart-bar</title>
  <style>
    :host {
      --stroke-width: 2;
    }

    :host {
      font-size: 24px;
      stroke: inherit;
    }

    :host path {
      stroke: currentColor;
      stroke-width: var(--stroke-width);
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    :host(.ion-color) path {
      --stroke: var(--ion-color-base) !important;
    }

    :host([tp-size='sm']) {
      font-size: 16px;
    }

    :host([tp-size='md']) {
      font-size: 32px;
    }

    :host([tp-size='lg']) {
      font-size: 48px;
    }
  </style>
  <path d="M6.5 18.5L6.5 9.5M18.5 18.5V12.5M12.5 18.5V4.5"/>
</svg>
