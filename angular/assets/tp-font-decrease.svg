<svg viewBox="0 0 32 32">
  <title>font-decrease</title>
  <style>
    :host {
      --stroke-width: 2;
    }

    :host {
      font-size: 24px;
      stroke: inherit;
    }

    :host path {
      stroke-width: var(--stroke-width);
      fill: currentColor;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    :host(.ion-color) path {
      --stroke: var(--ion-color-base) !important;
    }

    :host([tp-size='sm']) {      font-size: 16px;
    }

    :host([tp-size='md']) {      font-size: 32px;
    }

    :host([tp-size='lg']) {      font-size: 48px;
    }
